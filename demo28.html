<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable"content="yes">
    <meta name="format-detection"content="telephone=no">
    <meta http-equiv="Cache-Control"content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box2dWeb demo7 关节</title>
    <script src="./Box2dWeb-2.1.a.3.min.js"></script>
    <script src="./lufylegend-1.10.1.min.js"></script>
</head>
<body>
    <!-- 距离关节 -->
    <!-- 距离关节是一个最简单的关节，它约束了两个物体之间的距离，两个物体之间的距离关节一旦建立，它们的距离就将会固定住，当拖拽其中一个物体时，另一个物体为了保持距离固定不变，也会跟着移动 -->
    <!-- setDistanceJoint(b2BodyDefA, b2BodyDefB)，参数物体A，物体B -->
    <div id="mylegend">loading...</div>
    <script type="text/javascript">
        init(10,"mylegend",600,400,main,LEvent.INIT);
        var backLayer,cLayer;        
        function main(){	
            // 打开debug模式
	        LGlobal.setDebug(true);	
            //游戏主层初始化
            backLayer = new LSprite();	
            addChild(backLayer);

            // 初始化box2d
            LGlobal.box2d = new LBox2d();
            cLayer = new LSprite();
            cLayer.x = 300;
            cLayer.y = 390;
            backLayer.addChild(cLayer);
            // 添加静态物体，作为地板
		    // addBodyPolygon（width，height，type，density，friction，restitution）
		    // width、height 宽高，type 静态或动态，density 密度，friction 摩擦力，restitution 弹力    
            cLayer.addBodyPolygon(600, 10, 0, 5, 0.4, 0.2);
            
            // 加入一个动态物体1
            box01 = new LSprite();
            box01.x = 200;
            box01.y = 100;
            backLayer.addChild(box01);   
            box01.addBodyPolygon(100, 60, 1, 5, 0.4, 0.2);
            //  鼠标拖拽有效
            box01.setBodyMouseJoint(true);
             
            // 加入一个动态物体2
            box02 = new LSprite();
            box02.x = 400;
            box02.y = 100;
            backLayer.addChild(box02);
            box02.addBodyPolygon(100,60,1,5,0.4,0.2);
            //  鼠标拖拽有效
            box02.setBodyMouseJoint(true);

            // 加入一个距离关节
            LGlobal.box2d.setDistanceJoint(box01.box2dBody, box02.box2dBody);
        }      
    </script>
</body>
</html>

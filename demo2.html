<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable"content="yes">
    <meta name="format-detection"content="telephone=no">
    <meta http-equiv="Cache-Control"content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LBitmap 对象</title>
    <script src="./lufylegend-1.10.1.min.js"></script>
</head>
<body>
    <!-- 利用 LBitmap 将图片显示到画板上 -->
    <!-- 可以控制图片的各种属性，坐标（x，y）、透明度（alpha）、旋转（scaleX、scaleY）等 -->

    <div id="mylegend">loading...</div>
    <script type="text/javascript">
        var loader;
        init(50, "mylegend", 500, 350, main);

        function main(){
            loader = new LLoader();
            loader.addEventListener(LEvent.COMPLETE, loadBitmapdata);
            loader.load("./imgs/smalltree.png","bitmapData");
        }
        function loadBitmapdata(event){
            var bitmapdata = new LBitmapData(loader.content);
            var bitmap = new LBitmap(bitmapdata);
            // 图片坐标
            bitmap.x = 50;
            bitmap.y = 50;
            // 图片旋转 60 度
            bitmap.rotate = 60;
            // 图片透明度为 0.4
            bitmap.alpha = 0.4;
            addChild(bitmap);
        }
    </script>
</body>
</html>

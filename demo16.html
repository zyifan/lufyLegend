<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable"content="yes">
    <meta name="format-detection"content="telephone=no">
    <meta http-equiv="Cache-Control"content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <script src="./lufylegend-1.10.1.min.js"></script>
</head>
<body>
    <!-- LButton(DisplayObject_up, DisplayObject_over) -->
    <!-- DisplayObject_up 代表按钮默认up状态的对象，当鼠标不在按钮上，按钮就处于这个状态 -->
    <!-- DisplayObject_over 代表鼠标移动到按钮上时按钮状态，鼠标离开时恢复到up状态-->
    <div id="mylegend">loading...</div>
    <script type="text/javascript">
        LGlobal.setDebug(true);
        init(50, "mylegend", 300, 300, main);
        var loader,bitmapup,bitmapover,field;
        function main(){
            loader = new LLoader();
            loader.addEventListener(LEvent.COMPLETE,loadUp);
            loader.load('./imgs/btn.png','bitmapData');
        }
        function loadUp(event){
            var ld = new LBitmapData(loader.content);
            bitmapup = new LBitmap(ld); 
            bitmapup.scaleX = 0.2   
            bitmapup.scaleY = 0.2            
            loader = new LLoader();
            loader.addEventListener(LEvent.COMPLETE,loadOver);
            loader.load('./imgs/btn1.png','bitmapData');
        }
        function loadOver(event){
            var rd = new LBitmapData(loader.content);
            bitmapover = new LBitmap(rd);  
            bitmapover.scaleX = 0.2    
            bitmapover.scaleY = 0.2              
            var layer = new LSprite();
            addChild(layer);
            field = new LTextField();
            field.text = 'Wait Click!';
            layer.addChild(field);
            var testButton = new LButton(bitmapup,bitmapover);
            testButton.y = 50;
            layer.addChild(testButton);
            testButton.addEventListener(LMouseEvent.MOUSE_DOWN,downshow);
        }
        function downshow(event){
            field.text = "textButton Click!";
        }
    </script>
</body>
</html>

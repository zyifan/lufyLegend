</head>
<body>
    <div id="mylegend">loading...</div>
    <script type="text/javascript">
        init(50, "mylegend", 500, 350, main);

        function main(){
            var layer = new LSprite();
            addChild(layer);
            var field = new LTextField();
            field.x = 50;
            field.y = 50;
            field.text = 'Hello World!';
            field.size = 25;
            field.color = '#333';
            field.weight = 'bolder';
            layer.addChild(field);
        }
    </script>
</body>

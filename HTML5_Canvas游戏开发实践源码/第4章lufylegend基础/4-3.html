<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lufylegend-1.7.6.min.js"></script>
</head>

<body>
    <div id="mylegend">loading...</div>
    <script type="text/javascript">
        var loader;
        init(50, "mylegend", 500, 350, main);

        function main() {
            loader = new LLoader();
            loader.addEventListener(LEvent.COMPLETE, loadBitmapdata);
            loader.load("face.jpg", "bitmapData");
        }

        // LbitmapData（image，x，y，width，height）从图片内x、y位置截取一块 width*height 的图片进行显示
        function loadBitmapdata(event) {
            var bitmapdata = new LBitmapData(loader.content, 50, 50, 150, 150);
            var bitmap = new LBitmap(bitmapdata);
            addChild(bitmap);
        }
    </script>
</body>

</html>
